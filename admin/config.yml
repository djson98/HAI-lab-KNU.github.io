backend:
  name: test-repo
  branch: main
  repo: test-repo
  site_domain: localhost:8000

# Media storage configuration
media_folder: "static/images/members" # Media files will be stored in the repo under static/images/members
public_folder: "/images/members" # The src attribute for uploaded media will begin with /images/members

# Site URL (optional, used for RSS link in generated pages)
site_url: https://hai.kangwon.ac.kr

# Display URL (optional, used for RSS link in generated pages)
display_url: https://hai.kangwon.ac.kr

# Collections configuration
collections:
  # Members collection
  - name: "members"
    label: "Members"
    folder: "content/members"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "select", options: ["Professor", "Ph.D Student", "M.S Student", "Undergraduate Student", "Alumni"]}
      - {label: "Email", name: "email", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Homepage", name: "homepage", widget: "string", required: false}
      - {label: "Google Scholar", name: "googleScholar", widget: "string", required: false}
      - {label: "Graduation", name: "graduation", widget: "string", required: false}
      - {label: "Current", name: "current", widget: "string", required: false}
      - label: "Research Interests"
        name: "research_interests"
        widget: "list"
        default: []
        field: {label: "Interest", name: "interest", widget: "string"}

  # Blog posts collection
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image", required: false}
      - {label: "Image 1", name: "image1", widget: "image", required: false}
      - {label: "Image 2", name: "image2", widget: "image", required: false}
      - {label: "Image 3", name: "image3", widget: "image", required: false}
      - {label: "Image 4", name: "image4", widget: "image", required: false}
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: []
        field: {label: "Tag", name: "tag", widget: "string"}
      - label: "People"
        name: "people"
        widget: "list"
        default: []
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Affiliation", name: "affiliation", widget: "string"}
          - {label: "Photo", name: "photo", widget: "image", required: false}
          - {label: "Homepage", name: "homepage", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  # Publications collection
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Venue", name: "venue", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "DOI", name: "doi", widget: "string", required: false}
      - {label: "PDF", name: "pdf", widget: "file", required: false}
      - {label: "Abstract", name: "abstract", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  # News collection
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
